<h1>List of Product</h1>
<table>
  <tr>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Product Desc</th>
    <th>Product Price</th>
  </tr>
  <td>
    <tr *ngFor="let product of product">
      {{
        product.prod_id
      }}
    </tr>
  </td>
  <td>
    <tr *ngFor="let product of product">
      {{
        product.prod_name
      }}
    </tr>
  </td>
  <td>
    <tr *ngFor="let product of product">
      {{
        product.prod_desc
      }}
    </tr>
  </td>
  <td>
    <tr *ngFor="let product of product">
      {{
        product.prod_price
      }}
    </tr>
  </td>
</table>
